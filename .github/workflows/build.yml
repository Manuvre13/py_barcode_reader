name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Rename spec file if misnamed
        run: |
          if [ -f buildozer.spec.ini ]; then
            mv buildozer.spec.ini buildozer.spec
          fi

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-setuptools git unzip zip \
            openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            libjpeg-dev zlib1g-dev

      - name: Install Python & Buildozer dependencies
        run: |
          pip install --upgrade pip
          pip install cython buildozer docwriter

      - name: Regenerate autotools (skip if configure.ac missing)
        run: |
          if [ -f configure.ac ]; then
            echo "Running autoupdate..."
            autoupdate || true
            autoreconf -i || true
          else
            echo "No configure.ac found â€” skipping autoupdate steps."
          fi

      - name: Allow undefined macros (patch step, optional)
        run: |
          echo 'm4_pattern_allow([LT_SYS_SYMBOL_USCORE])' > lt_patch.m4 || true

      - name: Build APK
        run: buildozer android debug --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
